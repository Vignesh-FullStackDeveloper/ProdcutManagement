<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Sales Order</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
<link th:href="@{/css/table.css}" rel="stylesheet" />


</head>
<body>
	<div class="container">	
		
		<form class="form-signin" action="#" th:action="@{/newsave}" th:object="${sales}" method="post">
			<h2 class="form-signin-heading">Edit Sales Order</h2>
			<br/>
			
					
				<div class="form-group">
							
					<label for="productName"  class="form-label">Product Name</label>
							<select class="form-control custom-select" th:field="*{idProduct}"
								id="productName">
								<option value="0">Select Product</option>
								<option th:each="product : ${listProducts}"
									th:value="${product.id}" th:text="${product.productName}"></option>
							</select>
					</div>

	
					<div class="form-group">
						 <label for="distributorName"  class="form-label">Distributor Name</label>
							<select class="form-control custom-select" th:field="*{idCustomer}"
								id="distributorName">
								<option value="0">Select Customer</option>
								<option th:each="customer : ${listCustomers}"
									th:value="${customer.id}" th:text="${customer.name}"></option>
							</select>
					</div>
					
					
					<div class="form-group">
					
					<label for="inputDiscount"  class="form-label">Discount (%)</label> 
						<input type="text" class="form-control" th:field="*{discount}"  id="inputDiscount"
							aria-describedby="emailHelp" /> 
					
				</div>
				
				<div class="form-group">
					
					<label for="inputPrice"  class="form-label">Price</label> 
						<input type="text" class="form-control" th:field="*{price}"  id="inputPrice"
							aria-describedby="emailHelp" /> 
					
				</div>
				
					<button class="btn btn-primary btn-block" type="submit">Save</button>
			
		</form>
	</div>
</body>
</html>
