<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form action="#" th:action="@{/salesorder/save}" th:object="${salesorder}" method="post">
			<table border="0" cellpadding="10">		
				<tr>
					<td>Customer Name:</td>
					<td><input type="text" th:field="*{customerName}" /></td>
				</tr>
				<tr>
					<td>Customer Contact:</td>
					<td><input type="text" th:field="*{customerContact}" /></td>
				</tr>							
				<tr>
					<td>Customer Email:</td>
					<td><input type="text" th:field="*{customerEmail}" /></td>
				</tr>
				<tr>
					<td>Product:</td>
					<td><input type="text" th:field="*{product}" /></td>
				</tr>
				<tr>
					<td>Manufacturer:</td>
					<td><input type="text" th:field="*{manufacturer}" /></td>
				</tr>
				<tr>
					<td>Discount:</td>
					<td><input type="text" th:field="*{discount}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
