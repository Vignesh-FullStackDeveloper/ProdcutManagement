<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
<div align="center">	
	<div lang="en" th:replace="link"> </div>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Contact</th>
				<th>Customer Email</th>
				<th>Product</th>
				<th>Manufacturer</th>
				<th>Discount (%)</th>
				<th>Price</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="salesorder : ${listSalesorder}">
				<td th:text="${salesorder.customer.name}">Customer Name</td>
				<td th:text="${salesorder.customer.contactNumber}">Customer Contact</td>
				<td th:text="${salesorder.customer.email}">Customer Email</td>
				<td th:text="${salesorder.product.productName}">Product</td>
				<td th:text="${salesorder.product.manufacturer}">Manufacturer</td>
				<td th:text="${salesorder.discount}">Discount (%)</td>
				<td th:text="${salesorder.price}">Price</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/edit/' + ${salesorder.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${salesorder.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
		<a href="/new">Create New SalesOrder</a>
	</table>
</div>
</body>
</html>
