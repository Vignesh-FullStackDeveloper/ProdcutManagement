<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
<div align="center">	
	<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
		
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>
	
	<h1>Product Manager</h1>
	<a href="product/new">Create New Product</a>
	<a href="distributor/ShowAll">Distributor List</a>
	<a href="inventoryDetails">Inventory Details</a>
	<a href="inventoryDetails">Sales Order</a>
	
	<br/><br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Contact</th>
				<th>Customer Email</th>
				<th>Product</th>
				<th>Manufacturer</th>
				<th>Discount (%)</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="distributor : ${listDistributors}">
				<td th:text="${distributor.id}">Distributor ID</td>
				<td th:text="${distributor.Code}">Code</td>
				<td th:text="${distributor.name}">Name</td>
				<td th:text="${distributor.address}">Address</td>
				<td th:text="${distributor.contactPerson}">ContactPerson</td>
				<td th:text="${distributor.contactNumber}">ContactNumber</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/distributor/edit/' + ${distributor.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'distributor/delete/' + ${distributor.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
