<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/css/table.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>

</head>
<body>
<div align="center">	
	<div lang="en" th:replace="link"> </div>
	<table id="example" class="table table-striped table-bordered" style="width:100%">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Contact</th>
				<th>Customer Email</th>
				<th>Product</th>
				<th>Manufacturer</th>
				<th>Discount (%)</th>
				<th>Price</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="salesorder : ${listSalesorder}">
				<td th:text="${salesorder.customer.name}">Customer Name</td>
				<td th:text="${salesorder.customer.contactNumber}">Customer Contact</td>
				<td th:text="${salesorder.customer.email}">Customer Email</td>
				<td th:text="${salesorder.product.productName}">Product</td>
				<td th:text="${salesorder.product.manufacturer}">Manufacturer</td>
				<td th:text="${salesorder.discount}">Discount (%)</td>
				<td th:text="${salesorder.price}">Price</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/edit/' + ${salesorder.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${salesorder.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
		<a href="/new">Create New SalesOrder</a>
	</table>
</div>
</body>
</html>
