<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
</head>
<body>
	<div align="center">	
		<h1>Create New Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{product}" /></td>
				</tr>
				<tr>
					<td>Distributor Name:</td>
					<td><div class="form-group blu-margin">
						    <select class="form-control" th:field="${operator.opeId}"  id="dropOperator">
						    <option value="0">select operator</option>
						    <option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>
						    </select>
						</div>
				  </td>
				</tr>
				<tr>
					<td>Manufacturer:</td>
					<td><input type="text" th:field="*{Manufacturer}" /></td>
				</tr>				
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{MRP}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
