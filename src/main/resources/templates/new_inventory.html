<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
<link th:href="@{/css/table.css}" rel="stylesheet" />

</head>
<body>

<div class="container">

	<form class="form-signin" action="#" th:action="@{/inventory/save}" th:object="${stock}" method="post">
					<h2 class="form-signin-heading">Create Inventory</h2>
		<br/>
			<div class="form-group">
							
					<label for="productName"  class="form-label">Product Name</label>
							<select class="form-control custom-select" th:field="*{idProduct}"
								id="productName">
								<option selected value="0">Select Product</option>
								<option th:each="product : ${listProducts}"
									th:value="${product.id}" th:text="${product.productName}"></option>
							</select>
			</div>


						<div class="form-group">
							<label for="distributorName"  class="form-label">Distributor Name</label> <select
								class="form-control custom-select"
								th:field="*{idDistributor}" id="distributorName">
								<option value="0">Select Distributor</option>
								<option th:each="distributor : ${listDistributors}"
									th:value="${distributor.id}" th:text="${distributor.name}"></option>
							</select>
						</div>


					<div class="form-group">
						<label for="inputUnitsreceived"  class="form-label">Units Received</label> 
						<input type="text" class="form-control" th:field="*{unitsreceived}"  id="inputUnitsreceived"
							aria-describedby="emailHelp" /> 
					</div>
					
					<div class="form-group">
						<label for="distributorPrice"  class="form-label">Distributor Price</label> 
						<input type="text" class="form-control" th:field="*{distributorPrice}"  id="distributorPrice"
							aria-describedby="emailHelp"  /> 
					</div>
					
					<div class="form-group">
						<label for="recievedDate"  class="form-label">Recieved Date</label> 
						<input type="date" class="form-control" th:field="${stock.recievedDate}"  id="recievedDate"
							aria-describedby="emailHelp"  /> 
					</div>
					
				<div class="form-group">	
					<button class="btn btn-primary btn-block"  type="submit">Save</button>
				</div>
		</form>
 </div>		
</body>
</html>
