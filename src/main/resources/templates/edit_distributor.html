<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Distributor</title>
</head>
<body>
	<div align="center">
		<h1>Edit Distributor</h1>
		<br/>
		<form action="#" th:action="@{/distributor/save}" th:object="${distributor}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Distributor ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>		
				<tr>
					<td>Product Code:</td>
					<td><input type="text" th:field="*{Code}" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>							
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>	
				<tr>
					<td>ContactNumber</td>
					<td><input type="text" th:field="*{contactNumber}" /></td>
				</tr>
			    <tr>
					<td>contactPerson</td>
					<td><input type="text" th:field="*{contactPerson}" /></td>
				</tr>			
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
