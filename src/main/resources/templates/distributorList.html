<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/css/table.css}" rel="stylesheet" />


<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>

</head>
<body>
<div align="center">	

	<div lang="en" th:replace="link"> </div>
	
	<table id="example" class="table table-striped table-bordered" style="width:100%" >
		<thead>
			<tr>
				<th>Distributor ID</th>
				<th>Code</th>
				<th>Name</th>
				<th>Address</th>
				<th>ContactPerson</th>
				<th>ContactNumber</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="distributor : ${listDistributors}">
				<td th:text="${distributor.id}">Distributor ID</td>
				<td th:text="${distributor.Code}">Code</td>
				<td th:text="${distributor.name}">Name</td>
				<td th:text="${distributor.address}">Address</td>
				<td th:text="${distributor.contactPerson}">ContactPerson</td>
				<td th:text="${distributor.contactNumber}">ContactNumber</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/distributor/edit/' + ${distributor.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'distributor/delete/' + ${distributor.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
