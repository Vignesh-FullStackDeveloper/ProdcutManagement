<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<meta charset="ISO-8859-1">
<title>Inventory List</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/css/table.css}" rel="stylesheet" />

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>

</head>
<body>
<div align="center">	
	<div lang="en" th:replace="link"> </div>
		<a th:href="@{/inventory/new}" >Create New Stock</a>
	<table id="example" class="table table-striped table-bordered" >
		<thead>
			<tr>
				<th>S No.</th>
				<th>Product</th>
				<th>Manufacturer</th>
				<th>Distributor</th>
				<th>Units Received</th>
				<th>Distributor Price</th>
				<th>Deliverd On</th>
				<!-- <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>	 -->			
			</tr>
		</thead>
		<tbody>
			<tr th:each="stock : ${listStocks}">
				<td th:text="${stock.id}">S No.</td>
				<td th:text="${stock.product.productName}">Product</td>
				<td th:text="${stock.product.manufacturer}">Manufacturer</td>
				<td th:text="${stock.distributor.name}">Distributor</td>
				<td th:text="${stock.unitsreceived}">Units Received</td>
				<td th:text="${stock.distributorPrice}">Distributor Price</td>
				<td th:text="${stock.recievedDate}">Deliverd On</td>
				<!-- <td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/inventory/edit/' + ${stock.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/inventory/delete/' + ${stock.id}}">Delete</a>
				</td> -->
			</tr>
		</tbody>
		
	</table>
	

</div>

</body>
</html>
