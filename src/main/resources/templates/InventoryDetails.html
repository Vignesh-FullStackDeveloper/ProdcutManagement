<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet" />


<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>


</head>
<body>
<div align="center">	
	<div lang="en" th:replace="link"> </div>
	<table id="example" class="table table-striped table-bordered" style="width:100%">
		<thead>
			<tr>
				<th>Product</th>
				<th>Manufacturer</th>
				<th>In Stock</th>
				<th>Last purchase on</th>		
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.productName}">Product</td>
				<td th:text="${product.manufacturer}">Manufacturer</td>
				<td th:text="${product.inStock}">In Stock</td>
				<td th:text="${product.lastPurchaseOn}">Last purchase on</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
